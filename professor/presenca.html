<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lançar Faltas</title>

  <link rel="stylesheet" href="style-presenca.css">
  <link rel="stylesheet" href="style-navbar.css">
  <link rel="stylesheet" href="style-tabs.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script src="../firebase-config.js" defer></script>
  <script src="script-tabs.js" defer></script>
  <script src="script-presenca.js" defer></script>
  <script src="../script.js" defer></script>
  <script src="script-navbar.js" defer></script>
</head>
<body>
  <div id="navbar-top"></div>
  <div class="dashboard">
    <div id="navbar-lateral"></div>
    <main class="conteudo">
      <div id="tabs-container"></div>

      <h2>LANÇAR FALTAS</h2>
      <p id="info-turma">Turma X <br> Prof. Nome</p>

      <h3 style="margin-top: 40px;">Histórico de Semanas Anteriores</h3>
      <div id="historico-semanas"></div>

      <form id="form-presenca">
        <table>
          <thead>
            <tr>
              <th>Aluno</th>
              <th>Seg</th>
              <th>Ter</th>
              <th>Qua</th>
              <th>Qui</th>
              <th>Sex</th>
            </tr>
          </thead>
          <tbody id="lista-presenca"></tbody>
        </table>
        <button type="submit">Salvar</button>
      </form>
    </main>
  </div>
</body>
</html>
