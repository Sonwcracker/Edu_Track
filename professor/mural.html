<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mural da Turma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Estilos -->
  <link rel="stylesheet" href="style-navbar.css">
  <link rel="stylesheet" href="style-tabs.css">
  <link rel="stylesheet" href="style-mural.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Scripts -->
  <script src="../firebase-config.js" defer></script>
  <script src="script-navbar.js" defer></script>
  <script src="script-tabs.js" defer></script>
  <script src="script-mural.js" defer></script>
</head>
<body>
  <!-- Navbar superior -->
  <div id="navbar-top"></div>

  <div class="dashboard">
    <!-- Navbar lateral -->
    <div id="navbar-lateral"></div>

    <!-- Conteúdo principal -->
    <main class="conteudo">
      <!-- Abas -->
      <div id="tabs-container"></div>

      <!-- Banner da turma -->
      <div class="mural-banner">
        <div class="banner-texto">
          <h1 id="titulo-mural">Mural da Turma</h1>
          <p>Fique por dentro dos avisos e comunicados importantes.</p>
        </div>
        <img src="../img/work.jpg" alt="Banner" class="banner-img">
      </div>

      <!-- Novo aviso -->
      <div class="card-publicar" id="caixa-aviso">
        <div class="aviso-fechado" id="abrir-formulario">
          <img src="../img/professor.png" alt="Avatar Professor" class="avatar-professor">
          <span>Escreva um aviso para os Pais / Responsáveis</span>
          <i class="icone-expandir">&#x21C4;</i>
        </div>

        <form id="form-mural" class="formulario-expandido" style="display: none;">
          <p><strong id="nome-turma">Turma X</strong> - Todos os estudantes</p>
          <input type="text" id="titulo" placeholder="Título do aviso" required />
          <textarea id="mensagem" placeholder="Escreva a mensagem do aviso" required></textarea>
          <div class="acoes-formulario">
            <button type="button" id="cancelar">Cancelar</button>
            <button type="submit" class="btn-publicar">Postar</button>
          </div>
        </form>
      </div>

      <!-- Avisos postados -->
      <div id="avisos-container"></div>
    </main>
  </div>
</body>
</html>
